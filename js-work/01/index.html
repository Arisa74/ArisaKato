<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>JS01</title>
  <link rel="stylesheet" href="../00-tools/css/reset.css">
  <link rel="stylesheet" href="../00-tools/css/base.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
<h1 class="u-mbm is-big">JS1</h1>
<div class="wrapper">
  <div class="u-mbm btn" id="Q1">Q1</div>
  <div class="u-mbm btn" id="Q2">Q2</div> 
  <div class="u-mbm btn" id="Q3">Q3</div>   
  <div class="u-mbm btn" id="Q4">Q4</div>      

  <div class="u-mbm btn is-big" id="Q5">Q5</div>
  <div class="u-mbm btn" id="Q6">Q6</div>
  <div id="Q7">
    <dl class="u-mbm lists">
      <dt>Q7_dt_1</dt>
      <dd>Q7_dd_1</dd>
    </dl>
    <dl class="u-mbm lists">
      <dt>Q7_dt_2</dt>
      <dd>Q7_dd_2</dd>
    </dl>
    <dl class="u-mbm lists">
      <dt>Q7_dt_3</dt>
      <dd>Q7_dd_3</dd>
    </dl>
    <dl class="u-mbm lists">
      <dt>Q7_dt_4</dt>
      <dd>Q7_dd_4</dd>
    </dl>
    <dl class="u-mbm lists">
      <dt>Q7_dt_5</dt>
      <dd>Q7_dd_5</dd>
    </dl>
  </div>
  <div class="u-mbm btn" id="Q8">Q8</div>
  <div class="u-mbm btn" id="Q9" data-value="true">Q9</div>
  <ul class="u-mbm lists" id="Q10">
    <li id="Q10_1">Q10_1</li>
    <li id="Q10_2">Q10_2</li>
    <li id="Q10_3">Q10_3</li>
  </ul>
  <ul class="u-mbm lists">
    <li id="q11_1">Q11_1</li>
    <li id="q11_2">Q11_2</li>
    <li id="q11_3">Q11_3</li>
  </ul>
  <div class="u-mbm btn" id="Q12">Q12</div>
  <ul class="u-mbm lists" id="Q13">
    <li>Q13_1</li>
    <li>Q13_2</li>
    <li>Q13_3</li>
  </ul>
</div>

<script defer>
  // js課題① 下記問題のJSを実装して下さい

  // 第1問 ロードから5秒後にQ1の要素の文字サイズを30pxにせよ。
  // document.querySelector("#Q1").addEventListener(
  //   "click",
  //   () => {
  //     setTimeout(
  //       () => document.querySelector("#Q1").setAttribute("style", "font-size:30px"),
  //       5000
  //     )
  //   }
  // );
document.getElementById('Q1').onclick = () => {
  setTimeout( function() { document.getElementById('Q1').style.fontSize = "30px" },5000);
}

  // 第2問 Q2の要素をクリックしたら背景色を赤、文字色を黒にせよ。

document.getElementById('Q2').addEventListener('click', function() {
  document.getElementById('Q2').style.backgroundColor = "#ff0000";
  document.getElementById('Q2').style.color = "#000";
});

    
  // 第3問 Q3の要素をクリックしたら文字色を赤にし、その状態でもう一度クリックすると元に戻るようにせよ。

document.getElementById('Q3').onclick = () => {
  document.getElementById('Q3').classList.toggle("is-active");
};
  

  // 第4問 Q4の要素をクリックしたらこの要素の前後とこの要素内の前後に<p>テキスト</p>を挿入せよ。
  
document.getElementById('Q4').onclick = () => {
    
      //const element = document.getElementById('Q4')
      //const newP = document.createElement("p");
      //newP.textContent = 'コメント';
      //element.insertBefore(newP , element.firstChild)
      
      //const element2 = document.getElementById('Q4')
      //const P2 = document.createElement("p");
      //P2.textContent = 'コメント';
      //element2.appendChild(P2)

      // 子要素の前に追加
  document.querySelector('#Q4').insertAdjacentHTML('afterbegin' , '<p>コメント</p>');
      
      // 要素の前に追加
  document.querySelector('#Q4').insertAdjacentHTML('beforebegin' , '<p>コメント</p>');

      // 子要素の後に追加
  document.querySelector('#Q4').insertAdjacentHTML('beforeend' , '<p>コメント</p>');

      // 要素の後に追加
  document.querySelector('#Q4').insertAdjacentHTML('afterend' , '<p>コメント</p>');

};
      

  // 第5問 Q5の要素をクリックしたらこの要素からis-bigというクラスを削除せよ。

document.getElementById('Q5').onclick = () => {
  document.getElementById('Q5').classList.remove("is-big");

}

  // 第6問 Q6の要素をクリックしたらこの要素を0.5秒かけてmargin-rightとmargin-bottomを150pxの位置に移動させよ。

document.getElementById('Q6').onclick = () => {
      
  setInterval( function () {
        //document.querySelector(#Q6).animate(
    document.getElementById('Q6').classList.add("Q6-active");

        //);

  },500);
}
    

  // 第7問 Q7の要素をクリックしたら、その要素が「何番目のdlの子要素」かをconsole.log()とalert()を用いて表示させよ。（最初の要素は0ではなく1と表示されること）Hint：closest()メソッドを使う
      
      //document.getElementById('Q7').onclick = () => {
      //var Q7 = document.getElementById('Q7');

window.addEventListener( 'load', function () {

  jQuery("#Q7").find("dl").on('click',function() {
    let targetNum = jQuery(this).closest("dl").index() +1;
        
    console.log(targetNum);
    alert(targetNum);
  });
},false);

      //}

  // 第8問 Q8の要素をhoverしたらis-bigというクラスを付与し、hoverが外れたら、クラスを削除せよ。

document.getElementById('Q8').onmouseover = () => {
  document.getElementById('Q8').classList.add("is-big");
}

document.getElementById('Q8').onmouseleave = () => {
  document.getElementById('Q8').classList.remove("is-big");
}

  // 第9問 Q9の要素をクリックしたらこの要素にdata属性を設定し、その内容をconsoleに表示せよ。

document.getElementById('Q9').onclick = () => {
  let Q9 = document.querySelector('#Q9')
  console.log( Q9.getAttribute("data-value") );
}


  // 第10問 Q10の子要素をクリックしたら、その要素のインデックスと等しいid="q11"の子要素にis-bigというクラスを追加し、それ以外のクラスからは削除せよ。（インデックスの一致する要素だけにis-bigがついている状態）

document.getElementById('Q10_1').onclick = () => {
  document.getElementById('q11_1').classList.add("is-big");
  document.getElementById('q11_2').classList.remove("is-big");
  document.getElementById('q11_3').classList.remove("is-big");
}

document.getElementById('Q10_2').onclick = () => {
  document.getElementById('q11_2').classList.add("is-big");
  document.getElementById('q11_1').classList.remove("is-big");
  document.getElementById('q11_3').classList.remove("is-big");
}

document.getElementById('Q10_3').onclick = () => {
  document.getElementById('q11_3').classList.add("is-big");
  document.getElementById('q11_1').classList.remove("is-big");
  document.getElementById('q11_2').classList.remove("is-big");
}


  // 第11問 Q12をクリックしたら、Q13リストのli要素の順番と中身のテキストをconsoleに表示させよ。

      //window.addEventListener( 'load', function () {

      //jQuery("#Q13").find("li").on('click',function() {
      //let Q13Num = jQuery(this).closest("li").index() +1;

      //console.log(Q13Num);
      //});
      //},false);

document.getElementById('Q12').onclick = () => {
      
  let array = ['Q13_1','Q13_2','Q13_3']

  for ( const [index, value] of array.entries() ){
    console.log(index+1,value);
  }

}


</script>
</body>
</html>
