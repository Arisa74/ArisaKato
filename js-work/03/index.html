<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>03 | 1-jQuery</title>
  <link rel="stylesheet" href="../00-tools/css/reset.css">
  <link rel="stylesheet" href="../00-tools/css/base.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
  <p class="modal-show" id="onModal">CLICK!!</p>
  <div class="modal" style="display: none;" id="modal" >
    <div class="modal-content" id="modal-content">
      <div class="modal-text">MODAL WINDOW</div>
      <button type="button" class="modal-close" id="offModal">x</button>
    </div>
  </div>
</div>
<script defer>
  /* 今回やるのはモーダルです。
   * .modal-show をクリックすることで .modal を表示させる
   * .modal-close をクリックで .modal の表示を解除する
   *
   * 
   */

const buttonOpen = document.getElementById('onModal');
const buttonClose = document.getElementById('offModal');
   
buttonOpen.addEventListener("click", function () {
  const modalOverlay = document.getElementById('modal');
  const modalContent = document.getElementById('modal-content');

  modalOverlay.style.display = 'block';
  modalContent.style.display = 'block';
});

buttonClose.addEventListener("click", function() {
  const modalOverlay = document.getElementById('modal');
  const modalContent = document.getElementById('modal-content');

  modalOverlay.style.display = 'none';
  modalContent.style.display = 'none';

});


</script>
</body>
</html>
