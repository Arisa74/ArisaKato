    /**
     * 第1問 id="q1"の要素をクリックしたら、下記のconfirmを出力
     * 年代を確認しますか？
     * trueの場合
     * 変数に年齢を入れ、以下の条件の時、指定された"テキスト"をアラートで出力せよ。
     *
     * 0~1歳：⚪︎歳のあなたは乳児でちゅ。
     * 2~6歳：⚪︎歳のあなたは幼児でしゅ。
     * 7~12歳：⚪︎歳のあなたは小学生だよ。
     * 13~15歳：⚪︎歳のあなたは中学生だぜ。
     * 16~18歳：⚪︎歳のあなたは高校生っす。
     * 19~22歳：⚪︎歳のあなたは大学生です。
     * 23~59歳：⚪︎歳のあなたは社会人でございます。
     * 60~99歳：⚪︎歳のあなたは高齢者じゃ。
     * 100~：すごい。
     * それ以外（そもそも数字じゃ無いなど）：ちゃんといれてください。
     *
     * falseの場合
     * 何もしない
     */

  document.getElementById('q1').onclick = () => {
    const result = window.confirm("年代を確認しますか？");

    if (result) {

      const age = prompt(' 数字を入れてください')

        //const newAge = age.filter((element) => {
        //  return element !== null && element;
        //});

      if (age == null) {
        return false
      }

      if (age == '') {
        alert(`ちゃんといれてください。`);

      } else if (age == 0 || age == 1) {
        alert(`${age}歳のあなたは乳児でちゅ。`);

      } else if (age <= 6) {
        alert(`${age}歳のあなたは幼児でしゅ。`);

      } else if (age <= 12) {
        alert(`${age}歳のあなたは小学生だよ。`);

      } else if (age <= 15) {
        alert(`${age}歳のあなたは中学生だぜ。`);

      } else if (age <= 18) {
        alert(`${age}歳のあなたは高校生っす。`);

      } else if (age <= 22) {
        alert(`${age}歳のあなたは大学生です。`);

      } else if (age <= 59) {
        alert(`${age}歳のあなたは社会人でございます。`);

      } else if (age <= 99) {
        alert(`${age}歳のあなたは高齢者じゃ。`);

      } else if (age >= 100) {
        alert(`すごい。`);

      } else {
        alert(`ちゃんといれてください。`);

          //return false;
      }

    } else {
      return false;
    }

  }



    // 第2問 id="q2"の要素をクリックしたらfor文を用いて、12345678910という文字列を作り、#q2の後にその文字列を挿入せよ。

  document.getElementById('q2').addEventListener('click', function () {

    var myArray = ['12345678910']

    var p = document.getElementById('q2')
    p.insertAdjacentHTML('afterend', myArray)

  });


    // 第3問 id="q3"の要素をクリックしたらfor文、if文を用いて、1~100の数字で3と7を約数に持つ（3と7で割れる）整数で文字列を作り、#q3の後にその文字列を挿入せよ。

  document.getElementById('q3').onclick = () => {

    for (var n = 1; n <= 100; n++) {  //1から100までループ

      if (n % 3 == 0 && n % 7 == 0) {
        const num = n;

        const element = document.getElementById('q3')
        const P2 = document.createElement("p");
        P2.textContent = num;
        element.appendChild(P2);

      }
    }
  }
